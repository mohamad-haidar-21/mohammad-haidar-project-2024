<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3B4xglR3D2QPVNHO/U0f5r7HtkID5O02d300/bK4x04hUF7T215607850/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Profile</h1>

  <!-- Display error message if exists -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>

  <p>Username: <span th:text="${user.username}"></span></p>
  <p>Email: <span th:text="${user.email}"></span></p>
  <p>First Name: <span th:text="${user.firstName}"></span></p>
  <p>Last Name: <span th:text="${user.lastName}"></span></p>

  <!-- Button to navigate to the update form -->
  <a href="#" th:href="@{/users/update(username=${user.username})}" class="btn btn-primary">Update Profile</a>
</div>
</body>
</html>

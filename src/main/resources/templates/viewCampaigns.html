<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>View Campaigns</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Campaigns</h1>
  <div class="list-group">
    <div th:each="campaign : ${campaigns}" class="list-group-item">
      <h5 th:text="${campaign.title}"></h5>
      <p th:text="${campaign.description}"></p>
      <p><strong>Goal Amount: </strong><span th:text="${campaign.goalAmount}"></span></p>
      <p><strong>Current Amount: </strong><span th:text="${campaign.currentAmount}"></span></p>
      <a th:href="@{/campaigns/{id}(id=${campaign.id})}" class="btn btn-primary">View Details</a>
    </div>
  </div>
  <a href="/campaigns/create" class="btn btn-success mt-3">Create New Campaign</a>
  <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

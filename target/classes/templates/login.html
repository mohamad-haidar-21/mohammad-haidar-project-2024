<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form
            th:action="@{/users/login}" method="post" th:object="${loginDto}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   th:field="${loginDto.username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password"
                   name="password" th:field="${loginDto.password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p th:if="${error != null}" class="text-danger">Invalid username or password</p>
    </form>
</div>
</body>
</html>
